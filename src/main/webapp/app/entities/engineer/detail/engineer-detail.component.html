<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="engineer">
      <h2 data-cy="engineerDetailsHeading"><span>Engineer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ engineer.id }}</span>
        </dd>
        <dt><span>Firstname</span></dt>
        <dd>
          <span>{{ engineer.firstname }}</span>
        </dd>
        <dt><span>Lastname</span></dt>
        <dd>
          <span>{{ engineer.lastname }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ engineer.email }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ engineer.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/engineer', engineer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
